
    <div class="container">
      
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div>
                    <h1>Suggest an article</h1>   
                  <h6>Proof magazine is a community effort. No one person writes or creates awesome stuff.We all play a role people.</h6>
                  </div>
                <form [formGroup]="suggestForm" (ngSubmit)="onSubmit(suggestForm)">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Name is required</div>
                        </div>
                      </div>                
                                  
                      <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                   
                    <!-- <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control"  formControlName="subject" id="subject">
                      </div> -->


                      <div class="form-group">
                            <label>Subject</label>
                            <!-- <input type="text" formControlName="name"  [ngClass]="{ 'is-invalid': submitted && f.name.errors }" /> -->
                            <input type="text" formControlName="subject" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.subject.errors }" />

                            <div *ngIf="submitted && f.subject.errors" class="invalid-feedback">
                                <div *ngIf="f.subject.errors.required">Subject is required</div>
                            </div>
                          </div>    

                    <!-- <div class="form-group">
                        <label for="comment">Comment</label>
                        <textarea class="form-control"  formControlName="comments" rows="5" id="comment" name="text"></textarea>
                      </div> -->



                      <div class="form-group">
                            <label>Comments</label>
                            <!-- <input type="text" formControlName="name"  [ngClass]="{ 'is-invalid': submitted && f.name.errors }" /> -->
                            <textarea class="form-control"  formControlName="comments"  class="form-control" rows="5" id="comment" name="text" [ngClass]="{ 'is-invalid': submitted && f.comments.errors }" ></textarea>
                            <div *ngIf="submitted && f.comments.errors" class="invalid-feedback">
                                <div *ngIf="f.comments.errors.required">Comments are required</div>
                            </div>
                          </div>                

                    <div class="form-group">
                        <button class="btn btn-primary">Submit Suggestion</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
